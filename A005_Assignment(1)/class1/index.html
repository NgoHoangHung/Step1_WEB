<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiki Hồ Cẩm Đào </title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="/image/icon.png">
</head>
<body class = "main">
    <div class="box-container">
        <div class="box-item">
            <!-- khối ảnh minh họa sản phẩm -->
            <div>

                <img src="image/product.jpg" 
                alt="ảnh minh họa sản phẩm"
                width="200px"
                height="250px"
                >
            </div>
            <!-- Khối các thông số sản phẩm -->
            <div class ="box-item_productInfo">
                <div class="box-item_nameAndPrice">
                    <div class="box-item_nameLayout">
                        <p class="box-item_name">Áo Phông Hoàng Hùng</p>
                        <p class="box-item_name">Áo Thể Thao</p>

                    </div>

                    <div class ="box-item_price">
                        <p>100.000vnđ</p>
                    </div>
                </div>

                <!-- kichs thước  -->
                <p class="box-item_size">SIZE</p>
                <div class="box-item-size_layout">
                    <div class ="box-item_size-option">XS</div>
                    <div class ="box-item_size-option">S</div>
                    <div class ="box-item_size-option">M</div>
                    <div class ="box-item_size-option">L</div>
                    <div class ="box-item_size-option">XL</div>

                </div>

                <!-- chọn màu -->
                <p class="box-item-color">COLOUR</p>
                <div class="box-item-color_layout">
                    
                    <div class ="box-item-color-option"></div>
                    <div class ="box-item-color-option"></div>
                    <div class ="box-item-color-option"></div>

                </div>
                <div class="btn">

                    <button class ="btn-item" >Buy now</button>
                    <button class ="btn-item">add to card</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
