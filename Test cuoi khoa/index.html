<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home|Animal</title>
    <link rel="icon" type="image/type" href="/stageImage/icon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="home-navbar">
        <div class="logo-item">
          <a href="/index.html">
            <img
              class="logo-left"
              src="/stageImage/logo.png"
              alt="ảnh logo"
              width="50px"
              height="50px"
            />
          </a>
          <form class="search">
            <input
              type="text"
              autocomplete="off"
              required
              name="search"
              placeholder="search"
            />
          </form>
        </div>
        <div class="funtion-item">
          <div class="home">
            <a href="/index.html"><button>Trang chủ</button></a>
          </div>
          <div class="intro">
            <a href="https://toidicodedao.com/about/">
            <button>
                Giới thiệu
              </button>
            </a>
          </div>
          <div class="blog">
            <a href="https://toidicodedao.com/">
            <button>
                Blog
              </button>
              </a>
          </div>
          <div class="contact">
            <a href="https://www.fpt-software.com/contact-us/">
            <button>
                Tuyển Dụng
              </button>
            </a>
          </div>
        </div>
      </div>

      <!-- khối danh sách các loài  -->
      <div class="list-animal">
        
        <div class="bird-container">
          <a href="/bird.html">
            <img
              class="bird"
              src="/stageImage/bird.jpg"
              alt="bird"
             
            />
            <div class="description-content">
              <span class="name">Chim</br></span>
              <span class="nickname"><em>tiếng kêu:cúc cu</em></span>
            </div>
          </a>
        </div>
        <div class="cat-container">
          <a href="/cat.html">
            <img
              class="cat"
              src="/stageImage/cat.jpg"
              alt="cat"
             
            />
            <div class="description-content">
              <span class="name">Mèo</br></span>
              <span class="nickname"><em>tiếng kêu:meo meo</em></span>
            </div>
          </a>
        </div>
        <div class="dog-container">
          <a href="/dog.html">
            <img
              class="dog"
              src="/stageImage/dog.jpg"
              alt="dog"
             
            />
            <div class="description-content">
              <span class="name">Chó</br></span>
              <span class="nickname"><em>tiếng kêu:gâu gâu</em></span>
            </div>
          </a>
        </div>
        <div class="mouse-container">
          <a href="/mouse.html">
            <img
              class="mouse"
              src="/stageImage/mouse.jpg"
              alt="mouse"
            />
            <div class="description-content">
              <span class="name">Chuột</br></span>
              <span class="nickname"><em>tiếng kêu:chút chít</em></span>
            </div>
          </a>
          
        </div>
        <div class="pig-container">
          <a href="/pig.html">
            <img
              class="pig"
              src="/stageImage/pig.jpg"
              alt="pig"
            />
            <div class="description-content">
              <span class="name">Lợn</br></span>
              <span class="nickname"><em>tiếng kêu:ủn ỉn</em></span>
            </div>
          </a>
        </div>
        <div class="snake-container">
          <a href="/snake.html">
            <img
              class="snake"
              src="/stageImage/snake.jpg"
              alt="snake"
            />
            <div class="description-content">
              <span class="name">Rắn</br></span>
              <span class="nickname"><em>tiếng kêu:xè xè</em></span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
