<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facebook</title>
    <link rel="icon" type="image/icon" href="./image/favicon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="nav-bar">
      
        <!-- khối bên trái icon và search -->
        <div class = "nav-bar_left">
            <!-- icon facbook -->
            <div class="facebook-icon">
                <span class = "nav-bar_left-content">f</span>
            </div>
            
            <!-- search -->
            <form class = "search">
                <input
                type="text"
                autocomplete="off"
                required
                name="search"
                placeholder="search"
                />

        </div>

        <!-- Khối icon ở giữa -->
        <div class = "nav-bar_center">
                <div class="nav-bar-item_center">item1</div>
                <div class="nav-bar-item_center">item2</div>
                <div class="nav-bar-item_center">item3</div>
                <div class="nav-bar-item_center">item4</div>
                <div class="nav-bar-item_center">item5</div>
        </div>

        <!-- Khối bên phải -->
        <div class = nav-bar_right>
          <div class = "nav-bar-item_right"><p class = "nav-bar-item_circle">a</p></div>
          <div class = "nav-bar-item_right"><p class = "nav-bar-item_circle">b</p></div>
          <div class = "nav-bar-item_right"><p class = "nav-bar-item_circle">c</p></div>
          <div class = "nav-bar-item_right"><p class = "nav-bar-item_circle">d</p></div>

        </div>

    </div>
  </body>
</html>
