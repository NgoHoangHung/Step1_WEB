<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Harvest vase</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <!-- Khối ảnh -->
      <div class="image-side">
        <img
          src="/image/image.png"
          alt="ảnh minh họa"
          width="330px"
          height="500px"
          style="border-radius: 10px 0 0 10px"
        />
      </div>

      <!-- Khối bố cục nội dung -->
      <div class="content-main">
        <div class="content-item">
          <!-- <div class="content-describe"> -->

          <div class="content-title">
            <h1 style="color: #474747; margin-bottom: 0;
            font-size: 40px;
            text-transform: capitalize;">Harvest vase</h1>
            <p class="author">by studio and friend</p>
          </div>

          <p style="color: #8d8d8d; font-size: 23px; line-height: 1.3">
            Harvest Vases are a reinterpretation of peeled fruits and vegetables
            as functional objects. The surfaces appear to be sliced and pulled
            aside, allowing room for growth.
          </p>

          <!-- Khối giá tiền và nút mua -->
          <div class="price-button">
            <div class="price">78$</div>
            <button type="button">buy now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
